<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
	
    <link rel="stylesheet" href="styles/layers.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
  <form name="user_number" accept-charset="utf-8">
    <label for="username">User Name:</label><br>
    <input type="text" id="username_input" name="username"><br>
    <label for="last_pull_number">Last Pull Number</label><br>
    <input type="text" id="last_pull_number_input" name="last_pull_number"><br>
    
  <input type="button" id="pull_button" name="pull_card" value="Pull Card" onclick="pull_a_card()"><br>
  </form>
  <div class="carddass_machine_wrapper">
        <div class="box_card_output">
            <div class="interaction_container">
            <span class="layer_3_card_disp">
                <img src="assets/carddispenser.jpg" alt="Card Dispenser">
            </span>
            <div class="LETTER_container TEST_CONTAINER">
                <div class="LETTER TEST_LETTER" >
                    <div class="LETTER_content layer_5_card_front">
                        nyan
                    </div>
                    <div class="LETTER_content layer_5_card_back">
                        meow
                    </div>
                </div>
            </div>
        </div>
        </div>        
        <div class="box_coin_insert coin_hole">
            <img class="drop_target" src="assets/coin_hole.png" alt="Back-side of the coin" id="drop_target" ondragenter="coin_enters_target(event)" ondragover="coin_hovering(event)" ondrop="coin_drop(event)" ondragleave="coin_leaves_target(event)">
        </div>
        
        <img class="box_knob" id="knob_img" src="assets/knob.jpg" alt="knob" />
        
        <img class="box_wallet" id="wallet_img" src="assets/Wallet_Asset_closed.png" onmouseenter="wallet_open(event)" onmouseleave="wallet_close(event)" />
    
        <div class="box_coin coin_container" onmouseenter="wallet_open_coin(event)" onmouseleave="wallet_close_coin(event)" id="coin_container" draggable="true" ondragstart="coin_init(event)" ondragend="coin_position_readjust(event)">
            <div class="sukonbu_coin"> <!-- This one gets rotated -->
                <div class="coin coin_front">
                    <img src="assets/transparent_coin_circle_50px.png" alt="Front-side of the coin">
                </div>
                <div class="coin coin_back">
                    <img src="assets/transparent_coin_circle_50px.png" alt="Back-side of the coin">
                </div>
                <div class="coin coin_side">
                    <img src="assets/coin side.png" alt="The side of the coin">
                </div>
            </div>
        </div>
    </div>
    
  <img id="card_image" src="blank.jpg" alt="blank" /><br>
  Current State: <p id="debug_state_display"></p>
  Target Div ID: <p id="ev_target_id"></p>
  <input type="button" id="reset_button" name="start_game" value="Reset" onclick="reset_start_button()">
  <script type="module" src="scripts/randomizer.js"></script>
  <script type="module" src="scripts/animations.js"></script>
  </body>
</html>
